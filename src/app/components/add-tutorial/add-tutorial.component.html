<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group" style="padding-left: 200px; padding-right: 80px">
      <label for="title" style="padding-bottom: 10px">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="tutorial.title"
        name="title"
      />
    </div>

    <div
      class="form-group"
      style="padding-top: 40px; padding-left: 200px; padding-right: 80px"
    >
      <label for="description" style="padding-bottom: 10px">Description</label>
      <input
        class="form-control"
        id="description"
        required
        [(ngModel)]="tutorial.description"
        name="description"
        style="padding-bottom: 10px"
      />
    </div>
    <div style="padding-top: 80px; padding-left: 200px">
      <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
    </div>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newTutorial()">Add</button>
  </div>
</div>
